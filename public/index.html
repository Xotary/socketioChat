<!doctype html>
<html>

<head>

    <style>
        html,
        body,
        input {
            font-family: Georgia, Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #302F31;
            padding: 10px;
        }

        form {
            margin: 15px 0;
        }

        input[type='text']{
            border: 2px solid #eb5424;
            border-radius: 5px;
            padding: 5px 5px 5px 0px;
        }
        form input[type='text'] {            
            width: 68%;
        }
        form input[type='submit'] {
            background: #eb5424;
            border: none;
            border-radius: 5px;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            padding: 7px 5px;
            width: 15%;
            margin-top: 10px
        }
        input[type='button']{
            background: #eb5424;
            border: none;
            border-radius: 5px;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            padding: 7px 5px;
        }        
        #search {
            border: 2px solid #eb5424;
            border-radius: 5px;
            width: 80%;
            padding: 5px 5px 5px 5px;            
        }
        #history {
            float: left;
            background: #FFF;
            border: 2px solid #eb5424;
            height: 550px;
            width: 61%;
        }
        #directhistory {
            background: #FFF;
            border: 2px solid #eb5424;
            height: 150px;
            width: 100%;
        }
        #userlistarea {
            float: left;
            background: #FFF;
            border: 2px solid #eb5424;
            height: 550px;
            width: 18%;
            overflow-y: scroll;
            margin-left: 5px;
        }
        #roomarea{
            float: left;
            height: 550px;
            width: 19%;
            overflow-y: scroll;
            background: #FFF;
            border: 2px solid #eb5424;
            margin-left: 5px;
        }
        .messages {
            height: 100%;
            margin: 0;
            overflow-y: scroll;
            padding: 0px 20px 0px 20px;            
        }
        .messages li{
            display: block;
        }
        #roomlist li{
            margin: 15px 0px;            
            /* display: block; */
            height: 20px;
        }
        #userlist li{
            margin: 15px 0px;  
            cursor: pointer;   
            /* display: block; */ 
        }
        ul{
            list-style-type: none;    
        }
        ul#roomlist li div{
            /* display: block; */
            float: left;
            cursor: pointer;
            height: 16px;
        }
        .online {
            color: rgb(0, 0, 0)
        }
        .offline {
            color: rgb(163, 163, 163)
        }
        .newmessage {
            background-color: #00ff22;       
        }
        

    </style>
    <title>Socket.IO chat</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js">  </script>

</head>

<body id='mainbody'>
    <div id="dialog-form" title="Create new group">    
        <label for="groupname">Group name</label>
        <input type="text" name="groupname" id="groupname" value="" class="text ui-widget-content ui-corner-all">
        <div style=" height: 70%; overflow-y: auto; background: #FFF; border: 2px solid #eb5424; border-radius: 5px; margin: 10px 0" id="group-user-container"></div>
    </div>

    <div id="add-dialog-form" title="Add user in group">
        <div style=" height: 80%; overflow-y: auto; background: #FFF; border: 2px solid #eb5424; border-radius: 5px; margin: 10px 0" id="add-to-group-container"></div>
    </div>

    <div id="main-form">
        <div style="scroll-behavior: auto">
            <section id="history">
                <ul class="messages" id="chatarea">

                </ul>
            </section>
            <section id="roomarea">
                <ul id="roomlist">
                    <li><input id="createroom" type="button" value="Create group"></li>
                    <li id="all" value="all">Global</li>
                </ul>
            </section>
            <section id="userlistarea">
                <li id="searchElement" style="margin: 15px 0px 15px 40px; display: block;" ><input autocomplete="off" type="text" id="search"></li>                
                <ul id="userlist">

                </ul>
            </section>
        </div>

        <form autocomplete="off" id="chat">
            <input id="sendmessageto" style="width: 15%" type="text" disabled readonly />
            <input type="text" id="msg_text" name="msg_text" />
            <input type="submit" value="Send!" />
        </form>
    </div>
</body>

</html>
