<!doctype html>
<html>

<head>
    <style>
        html,
        body,
        input {
            font-family: Georgia, Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #302F31;
            padding: 10px;
        }

        form {
            margin: 15px 0;
        }

        form input[type='text'] {
            border: 2px solid #eb5424;
            border-radius: 5px;
            padding: 5px 5px 5px 0px;
            width: 79%;
        }

        form input[type='submit'] {
            background: #eb5424;
            border: none;
            border-radius: 5px;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            padding: 7px 5px;
            width: 19%;
            margin-top: 10px
        }

        #history {
            float: left;
            background: #FFF;
            border: 2px solid #eb5424;
            height: 550px;
            width: 79%;
        }

        #userlistarea {
            float: right;
            background: #FFF;
            border: 2px solid #eb5424;
            height: 550px;
            width: 20%;
        }
        .messages {
            height: 100%;
            margin: 0;
            overflow-y: scroll;
            padding: 0px 20px 0px 20px;
        }
        ul#userlist li{
            margin: 15px 0px;
            cursor: pointer
        }

    </style>
    <title>Socket.IO chat</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <div style="scroll-behavior: auto">
        <section id="history">
            <ul class="messages" id="chatarea">

            </ul>
        </section> 
        <section id="userlistarea">
            <ul id="userlist">

            </ul>
        </section>       
    </div>
    
    <form autocomplete="off" id="chat">
        <input type="text" id="msg_text" name="msg_text" />
        <input type="submit" value="Send!" />
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js">  </script>
</body>

</html>
