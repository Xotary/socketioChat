<!doctype html>
<html>

<head>

    <style>
        html,
        body,
        input {
            font-family: Georgia, Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #302F31;
            padding: 10px;
        }

        form {
            margin: 15px 0;
        }

        form input[type='text'] {
            border: 2px solid #eb5424;
            border-radius: 5px;
            padding: 5px 5px 5px 0px;
            width: 79%;
        }
        form input[type='submit'] {
            background: #eb5424;
            border: none;
            border-radius: 5px;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            padding: 7px 5px;
            width: 20%;
            margin-top: 10px
        }
        
        #history {
            float: left;
            background: #FFF;
            border: 2px solid #eb5424;
            height: 550px;
            width: 79%;
        }
        #directhistory {
            background: #FFF;
            border: 2px solid #eb5424;
            height: 150px;
            width: 100%;
        }
        #userlistarea {
            float: right;
            background: #FFF;
            border: 2px solid #eb5424;
            height: 550px;
            width: 20%;
        }
        .messages {
            height: 100%;
            margin: 0;
            overflow-y: scroll;
            padding: 0px 20px 0px 20px;
        }
        ul#userlist li{
            margin: 15px 0px;
            cursor: pointer
        }
        

    </style>
    <title>Socket.IO chat</title>
    <script src="../socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />


</head>

<body>

    <div id="dialog-form"> <!--Title установить при клике-->                            
        <div>
                <section id="directhistory">
                    <ul class="messages" id="directchatarea">
                        
                    </ul>
                </section>
        </div>
        <form id="directchat" autocomplete="off">
            <fieldset>                
                <input type="text" name="dmsg_text" id="dmsg_text">    
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" value="Send">
            </fieldset>
        </form>
    </div>

    <div style="scroll-behavior: auto">
        <section id="history">
            <ul class="messages" id="chatarea">

            </ul>
        </section> 
        <section id="userlistarea">
            <ul id="userlist">

            </ul>
        </section>       
    </div>

    <form autocomplete="off" id="chat">
        <input type="text" id="msg_text" name="msg_text" />
        <input type="submit" value="Send!" />
    </form>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js">  </script>
</body>

</html>
